<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>新幹線 Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Custom Css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


  <!--Container -->
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">新幹線 Schedule</h1>
      <h3>Get from A to B</h3>
    </div>

<div class ="image"></div>
    <!--Search Parameters-->
    <div class="card">
      <!-- Enter Info Card -->
      <!-- Card Title -->  
      <h5 class="card-header">Add Train</h5>
      <div class="card-body">

       <!-- Train Name --> 
       <form>
        <div class="form-group row ">
          <label>Train Name</label>
          <input type="searchTerm" class="form-control" id="train_input" required>
        </div>

        <!-- Destination -->
        <div class="form-group row">
          <label>Destination</label>
          <input type="searchTerm" class="form-control" id="destination_input" required>
        </div>

        <!-- First Train Time (HH:MM - Military Time) -->
        <div class="form-group row">
          <label>First Train Time (HH:mm military time)</label>
          <input type="startYear" class="form-control" id="firstTime_input" >
        </div>

        <!-- Frequency (min) -->
        <div class="form-group row">
          <label>Frequency (min)</label>
          <input type="endYear" class="form-control" id="frequency_input" >
        </div>

        <!-- Submit BTN -->
        <button type="search" id="add-train-btn" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <br>
  <br>

    <div class="row">

      <div class="col-md-12">

        <!-- Added Trains-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Train Table</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <!-- Table Header Row --> 
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

<!-- JavaScript -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
